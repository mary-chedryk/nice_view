<section class="apartment container">
 <h2 class="apartment-title">Choose your apartment</h2>
  <ul class="apartment-card-list">
    <li class="apartment-card-item open-modal" id="myBtn" data-modal="modal1">
      <picture class="pic">
        <source srcset="./images/desktop-img/apartment1.webp 1x, ./images/desktop-img/apartment1_2x.webp 2x"
          media="(min-width: 1200px)" />
        <source srcset="./images/tablet-img/apartment1.webp 1x, ./images/tablet-img/apartment1_2x.webp 2x"
          media="(min-width: 768px)" />
        <source srcset="./images/mobile-img/apartment1.webp 1x, ./images/mobile-img/apartament1@2x.webp 2x" />
        <img class="apartment-img" src="./images/mobile-img/apartment1.webp" alt="apartment" width="" height="">
      </picture>
      <h3 class="apartment-card-title">Type 1</h3>
      <p class="apartment-card-text">total area 23 meters</p>
    </li>
    <li class="apartment-card-item open-modal" id="myBtn" data-modal="modal1">
      <picture class="pic">
        <source srcset="./images/desktop-img/apartment2.webp 1x, ./images/desktop-img/apartment2_2x.webp 2x"
          media="(min-width: 1200px)" />
        <source srcset="./images/tablet-img/apartment2.webp 1x, ./images/tablet-img/apartment2_2x.webp 2x"
          media="(min-width: 768px)" />
        <source srcset="./images/mobile-img/apartment2.webp 1x, ./images/mobile-img/apartment2_2x.webp 2x" />
        <img class="apartment-img" src="./images/mobile-img/apartment2_2x.webp" alt="apartment" width="" height="">
      </picture>
      <h3 class="apartment-card-title">Type 2</h3>
      <p class="apartment-card-text">total area 27 meters</p>
    </li>
    <li class="apartment-card-item open-modal" id="myBtn" data-modal="modal1">
      <picture class="pic">
        <source srcset="./images/desktop-img/apartment3.webp 1x, ./images/desktop-img/apartment3_2x.webp 2x"
          media="(min-width: 1200px)" />
        <source srcset="./images/tablet-img/apartment3.webp 1x, ./images/tablet-img/apartment3_2x.webp 2x"
          media="(min-width: 768px)" />
        <source srcset="images/mobile-img/apartment3.webp 1x, images/mobile-img/apartment3_x2.webp 2x" />
        <img class="apartment-img" src="./images/mobile-img/apartment3.webp" alt="apartment" width="" height="">
      </picture>
      <h3 class="apartment-card-title">Type 3</h3>
      <p class="apartment-card-text">total area 31 meters</p>
    </li>
  </ul>
  <div class="ap-btn-box"><button class="apartment-btn">Download catalog</button></div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <button class="close-modal"><svg class="svg-close" width="18" height="18">
          <use class="modal-apt-img" href="images/symbol-defs.svg#close"></use>
        </svg></button>
      <h2 class="apt-modal-title">House 1</h2>
      <div class="modal-box">
        <img src="./images/apartment-mobile.png" alt="apartment">
        <div class="modal-box2">
          <p class="area-text">Total area: 50.2 m2</p>
          <p class="area-text">Rooms: 1</p>
          <p class="size-text">from 1000 dol/m2</p>
          <p class="price-text">about 50 200 dollars</p>
          <button class="apt-modal-btn open-modal" data-modal="modal2">Contact us</button>
        </div>
        
      </div>
    </div>
  </div>
</section>

  <button id="myBtn" class="section-button">Замовити послугу</button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <button class="close"><svg class="svg-close" width="18" height="18">
                            <use href="./images/symbol-defs.svg#close"></use>
                        </svg></button>
                    <h3 class="popup-title">Залиште свої дані, ми вам передзвонимо</h3>
                  
                    <button class="popup-button" type="submit" onClick="window.location.reload();">Відправити</button>
                </div>
            </div>
