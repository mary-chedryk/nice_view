  <!-- Підключаємо бібліотеку Splide.js -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <!-- Налаштування Splide.js -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Splide(".splide", {
        type: "loop", // Безкінечний слайдер
        perPage: 3, // Відображаємо 3 картинки одночасно
        focus: "center", // Фокус на центральному слайді
        padding: "3%", // Відступи для створення ефекту фокусу
        autoplay: true, // Автоматичне прокручування
        pauseOnHover: true, // Зупиняє прокручування при наведенні
        pagination: true, // Увімкнути пагінацію
        arrows: true, // Стрілки для навігації
      }).mount();
    });
  </script>
